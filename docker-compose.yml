version: "3.8"
services: 
    php:
        build: ./infra/php
        volumes: 
            - ./laravel:/work

    nginx:
        image: nginx:1.18-alpine
        ports:
            - 10080:80
        volumes: 
            - ./laravel:/work
            - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
        working_dir: /work

    mysql:
        build: ./infra/mysql
        volumes: 
            - db-store:/var/lib/mysql
        ports: 
            - "3306:3306"

volumes: 
    db-store: